version: '3'
services:
  node:
    container_name: node
    image: node:latest
    working_dir: '/app'
    expose:
      - "3000"
    ports:
      - "${APP_PORT}:3000"
    command: ["npm", "run", "start:dev"]
    volumes:
      - .:/app
  database:
    container_name: database
    image: postgres:13
    ports:
      - 5434:5432
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: event